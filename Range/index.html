<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Range</title>
</head>

<body>
    <div id="text-box-align">
        <pre id="text-box">
O nosso maior medo é sermos infinitamente poderosos. 
É a nossa própria luz, não a nossa escuridão, que nos amedronta. 
Sermos pequenos não engrandece o mundo. 
Não há nada de transcendente em sermos pequenos, 
pois assim os outros não se sentirão inseguros ao nosso lado.</pre>

        <input type="range" id="range-text-box" orient="vertical" min="0" max="100" value="100" step="25" list="tickmarks">
        <datalist id="tickmarks">
            <option value="100" label="Max"></option>
            <option value="75"></option>
            <option value="50"></option>
            <option value="25"></option>
            <option value="0" label="Min"></option>
          </datalist>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
