<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center mt-3 mb-5">Calculadora IMC</h1>
            <div class="row">

                <label for="id-name" class="col-2 col-form-label" id="label-name">Nome:</label>
                <input type="text" id="id-name" placeholder="Digite seu Nome:" class="col-10 col-form-control">

                <label for="id-height" class="col-2 col-form-label" id="label-height">Altura:</label>
                <input type="number" id="id-height" step="0.01" placeholder="Digite sua Altura:" class="col-10 col-form-control">

                <label for="id-weight" class="col-2 col-form-label" id="label-weight">Peso:</label>
                <input type="number" id="id-weight" step="0.001" placeholder="Digite seu Peso:" class="col-10 col-form-control">
            </div>
            <button id="id-calc" class="btn btn-dark mt-3 col-lg-6 col-sm-12 offset-lg-3">Calcular</button>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
